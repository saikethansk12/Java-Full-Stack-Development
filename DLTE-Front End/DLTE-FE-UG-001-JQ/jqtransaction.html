<!DOCTYPE html>
<html lang="en">
<head>
    <h1>transaction details:</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery transaction details</title>
    <script>
        $(document).ready(function() {
    $('#transactionForm').submit(function(event) {
      // prevent form submission
      event.preventDefault();
     
      // get form data
      var formData = $('#transactionForm').serialize();
     
      // perform validation
      if ($('#transactionId').val() == '') {
        alert('Please enter the transaction ID.');
      } else if ($('#transactionDate').val() == '') {
        alert('Please enter the transaction date.');
      } else if ($('#transactionType').val() == '') {
        alert('Please select the transaction type.');
      } else if ($('#transactionMode').val() == '') {
        alert('Please select the transaction mode.');
      } else if ($('#transactionAmount').val() == '') {
        alert('Please enter the transaction amount.');
      } else if ($('#transactionReceiver').val() == '') {
        alert('Please enter the transaction receiver.');
      } else {
        // submit form
        $.ajax({
          type: 'POST',
          url: 'submit-transaction.php',
          data: formData,
          success: function() {
            alert('Transaction submitted successfully.');
          },
          error: function() {
            alert('Error submitting transaction.');
          }
        });
      }
    });
  });
  

    </script>
</head>
<body>
    <form id="transactionForm">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" required>
        <br>
        <label for="transactionDate">Transaction Date:</label>
        <input type="date" id="transactionDate" name="transactionDate" required>
        <br>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required>
          <option value=""></option>
          <option value="Credit">Credit</option>
          <option value="Debit">Debit</option>
        </select>
        <br>
        <label for="transactionMode">Transaction Mode:</label>
        <select id="transactionMode" name="transactionMode" required>
          <option value=""></option>
          <option value="Cash">Cash</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Net Banking">Net Banking</option>
          <option value="UPI">UPI</option>
        </select>
        <br>
        <label for="transactionAmount">Transaction Amount:</label>
        <input type="number" id="transactionAmount" name="transactionAmount" min="0" step="0.01" required>
        <br>
        <label for="transactionReceiver">Transaction Receiver:</label>
        <input type="text" id="transactionReceiver" name="transactionReceiver" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
