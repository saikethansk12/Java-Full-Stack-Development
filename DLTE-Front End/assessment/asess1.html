<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="credentials.js"></script>
   <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
          x.type = "text";
       } 
       else {
         x.type = "password";
      }
    }
  </script>
  <style>
     body{
        background-color:lavenderblush
      }
  </style>
</head>
<body>
    <div class="container-fluid background-color-info">
        <!-- Card details-->
        <div class="row p-5">
          <form name="login" class="col-lg-4 card p-4 text-bg-info rounded-5  mt-2">
            <h6 class="card-title text-bg-secondary rounded-5 text-center p-2">Customer Login</h6>
            <div class="form-group mt-5">
                <label>Customer ID :</label>
                <input type="text" class="form-control mt-1" placeholder="Enter your ID" name="id">
            </div>
            <div class="form-group">
                <label class="mt-3">Password :</label>
                <input type="password" class="form-control mt-1" placeholder="Enter password" id="myInput" name="password">
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-group  mt-3">
                  <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                
            </div>
            <div class="d-flex justify-content-center mt-5">
              <button type="button" class="btn btn-outline-danger m-3" onclick="authentication()">Submit</button>
              <button type="reset" class="btn btn-outline-primary m-3">Reset</button>
              </div>
              
          </form>
            </div>
          </div>
</body>
</html>
